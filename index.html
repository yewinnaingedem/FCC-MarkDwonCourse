<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Query</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-success">
    <div class="container-fluid w-100 min-vh-100 d-flex justify-content-center align-items-center ">
        <div class="card" id="quote-box" style="overflow: hidden; width: 400px; height: 250px ;">
            <div class="card-body"  >
                <div class="quoter header">
                    <p id="text" class="text-warning bg-success">
                        loading ...
                    </p>
                </div>
                <div id="author" class="fw-bold text-secondary">
                    ----- 
                </div>
            </div>
            <div class="card-footer row">
                <div class="col-md-6">
                    <a href="https://twitter.com/intent/tweet" target="_blank"  id="tweet-quote" class="btn btn-warning">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                </div>
                <div class="col-md-6 text-end">
                    <button id="new-quote" class="btn btn-primary" >New Quote</button>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
